<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="navbar">
        <img src="static/images/aiet-logo.png" alt="Drona Logo" class="logo">
        <nav>
            <a href="#home">Home</a>
            <a href="#usage">Usage</a>
            <a href="#mock-interview">Mock Interview</a>
            <a href="#about">About</a>



        </nav>
    </div>

    <div class="container">
        <h1 class="heading">Drona A.I - Your Interview & Aptitude Assistant</h1>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="voice-btn">ðŸŽ¤</button>
            <button id="send-btn">Send</button>
        </div>
        <div id="output-controls">
            <button id="toggle-sound-btn">Stop Reading</button>
        </div>
    </div>
    <div class="pcauto">Pc automation</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        $(document).ready(function() {
            // Toggle sound button
            var soundOn = true;
            $('#toggle-sound-btn').click(function() {
                soundOn = !soundOn;
                if (!soundOn) {
                    speechSynthesis.cancel(); // Stop current speech
                }
            });

            // Volume control
            $('#volume-control').on('input', function() {
                var volume = $(this).val() / 100;
                setVolume(volume);
            });

            // Function to set volume
            function setVolume(volume) {
                var utterance = new SpeechSynthesisUtterance();
                utterance.volume = volume;
                speechSynthesis.speak(utterance); // A dummy utterance to set the volume
            }


        });
    </script>
</body>

</html>
