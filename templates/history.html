<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
        }

        .bubble {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            display: inline-block;
        }

        .user {
            color: green;
        }

        .bot {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="chat-container" id="chat-container"></div>

    <script>
        const chatContainer = document.getElementById('chat-container');

        // Function to fetch chat history from the file
        async function fetchChatHistory() {
            try {
                const response = await fetch('/conversation_data.json');
                const chatHistory = await response.json();

                // Loop through chat history and display messages
                chatHistory.forEach(entry => {
                    const userMessage = `<div class="bubble user">${entry.user_input}</div>`;
                    const botMessage = `<div class="bubble bot">${entry.response}</div>`;

                    chatContainer.innerHTML += userMessage + botMessage;
                });
            } catch (error) {
                console.error('Error fetching chat history:', error);
            }
        }

        // Call the function to fetch and display chat history
        fetchChatHistory();
    </script>
</body>

</html>
